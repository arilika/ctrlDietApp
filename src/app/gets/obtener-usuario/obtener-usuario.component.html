<div>
    <label class="mr-2">Ingresa tu el ID del usuario: </label>

    <input type="text" #textoId>
    <button (click)="obtenerUsuario(textoId.value)">
        Buscar
    </button>
</div>
<br> <br>
<ng-container *ngIf="noEncontrado">
    Usuario no existe.
</ng-container>

<ng-container *ngIf="user">
    <h3>Bienvenida {{user.name}} <i class="fa fa-user"></i> </h3>
    <div>
        <label>Tu Usuario:</label> {{user.username}}
    </div>
    <div>
        <label>Tu Correo:</label>
        {{user.email}}
    </div>
    <div>
        <label>Tu Peso:</label>
        {{user.weightList}}
    </div>
    <div>
        <label>Tu IMC:</label>
        {{user.imc}}
    </div>
    <div>
        <label>Tu Dieta:</label>
        <ul>
            <li *ngFor="let userdiet of user.dietList">{{ userdiet }}</li>
        </ul>
        <!--<div *ngFor="let userdiet of user.dietList">
            <input type="checkbox">
            {{ userdiet }}
        </div>-->


    </div>
    <br>
    <br>
</ng-container>
