<h2>Perfil de {{ name }}</h2>
<form>
    <div class="form-group">
        <div class="col">
            <input id="name" name="name" type="text" class="form-control" [(ngModel)]="name" />
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <input type="text" class="form-control" placeholder="Correo" value="{{ email }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <input type="text" class="form-control" placeholder="Telefono" value="{{ phone }}">
        </div>
    </div>
    <button class="btn btn-default">Guardar</button>
</form>
<h3>Calcular IMC</h3>
<form (submit)="calcularIMC(weight,height)">
    <input type="number" #weight placeholder="Peso">
    <input type="number" #height placeholder="Altura">
    <button>
        Calcular
    </button>
    <br><br>
    <label>IMC:</label>{{ imc }} <br>
    <label>Condicion:</label> {{ condition }}
</form>
