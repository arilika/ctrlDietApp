<h2>Crear Plan de Dieta</h2>
<br>
<app-cantidad></app-cantidad>
<table class="pt-3">
    <thead>
        <tr>
            <th>Cantidad</th>
            <th>Platillo</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="!items.length">
            <td colspan="3" class="pt-3">No hay plan de dieta creada</td>
        </tr>
        <tr *ngFor="let item of items; let i = index">
            <td>{{i}}</td>
            <td>{{item.nombre}}</td>
            <td>
                <button (click)="eliminarElemento(i)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="crearElemento()">Agregar Platillo a la dieta</button>
